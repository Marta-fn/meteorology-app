<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteorology App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." class="search-input" id="search-form-input" required />
        <input type="submit" value="Search" class="search-button">
      </form>
    </header>
    <main>
      <h1 id="weather-app-city"></h1>
      <h2 id="weather-app-time"></h2>
      <div class="weather-app-data">
        <div id="weather-app-icon">
        </div>
        <div class="weather-app-temperature" id="weather-app-temperature">
        </div>
        <span class="weather-app-unit">
          ÂºC
        </span>
        <div class="weather-app-details">
          <p>
            <span id="weather-condition">
            </span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
      </div>
      <div class="weather-app-forecast" id="forecast">
      </div>
    </main>
    <footer>
      This project was coded by <a href="https://github.com/Marta-fn" target="_blank">Marta Nogueira</a> and is on <a
        href="https://github.com/Marta-fn/weather-app" target="_blank">GitHub</a> and hosted on <a
        href="https://marta-meteorology-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
